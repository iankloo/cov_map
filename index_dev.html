<html>
  <head>
    <meta charset="UTF-8">
    <title>COVID-19 Map</title>
  </head>
  
  <body> 


 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

       <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>



   <style>
		#mapid { 
      height: 750px; 
      width: 100%;
    }

   </style>

    <div id="mapid"></div>


  </body>

  <script>

  var geojson;

  var counties = $.ajax({
    url:"current.geojson",
    dataType: "json",
    success: console.log("County data successfully loaded."),
    error: function (xhr) {
      alert(xhr.statusText)
    }
  })

  $.when(counties).done(function() {
      var mymap = L.map('mapid').setView([42.5, -76], 7);


      L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
        maxZoom: 16
      }).addTo(mymap);

      geojson = L.geoJSON(counties.responseJSON, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(mymap);


    });

  function getColor(d) {
    return d > 1000 ? '#800026' :
           d > 500  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
  } 


  function style(feature){
    return{
      fillColor: getColor(feature.properties.cases),
      weight: 2,
      opacity: 1,
      color: 'white',
      fillOpacity: 0.7
    }
  }

  

  function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 2,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }

  }

  function resetHighlight(e) {
    geojson.resetStyle(e.target);

  }

  function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight
    });
    layer.bindTooltip('<b>'+feature.properties.name + '</b><br>Cases: ' + feature.properties.cases)
  }

$(window).on("resize", function () { $("#mapid").height($(window).height()); }).trigger("resize");

  </script>
</html>
